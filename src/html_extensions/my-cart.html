<!DOCTYPE html>
<html lang="en">
<head>
    <title>My cart</title>
    <link rel="stylesheet" type="text/css" href="../e-order.css">
    <link rel="icon" type="image/png" href="/images/my-cart.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1 class="gradient-text">My Cart</h1>
    
    <!-- Vanish cart items button -->
    <button id="clear-cart-button" onclick="clearCart()">
        Vanish My-cart
    </button>
    
    <!-- Return to main {redirects to index.html} -->
    <button id="return-to-main" onclick="redirectToMainPage()">
        <i class="fas fa-home"></i>
    </button>
    
    <!-- Here all the products added to the cart are displayed -->
    <ul id="cart-items"></ul>

    <br>
    <!-- Informing user about total products counter and unique products counter -->
    <p id="total-products"></p>
    <p id="unique-products"></p>

    <!-- Order is ready popup notification in the middle of the screen -->
    <div id="downloadPopup">
        <i class="fas fa-check"></i>
        <p>Your order is ready!</p>
    </div>

    <!-- User can type his custom name that he wants the file to have -->
    <input type="text" id="CustomFileNameInput" placeholder="Enter custom file name">
    <!-- Button that when pressed it forces an .xls file download with all the products in the cartItems -->
    <button id="generateExcelBtn" onclick="convertCartListToExcel()">Generate Excel</button>

    <!-- Connections between javascript files so all the functions run properly -->
    <script src="../e-order.js"></script>
    <script src="../js_extensions/my-cart.js"></script>

</body>

</html>
