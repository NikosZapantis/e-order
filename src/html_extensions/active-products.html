<!DOCTYPE html>
<html lang="en">

<head>
    <title>Active Products</title>
    <link rel="stylesheet" type="text/css" href="../e-order.css">
    <link rel="icon" type="image/png" href="/images/update-products.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Return to main {redirects to index.html} -->
    <button id="return-to-main" onclick="redirectToMainPage()">
        <i class="fas fa-home"></i>
    </button>

    <!-- It forces to change the status of all products to 'active' -->
    <button id="enable-all" onclick="EnableAllProducts()">
        <i class="fas fa-check"></i>
    </button>
    <!-- It forces to change the status of all products to 'disabled' -->
    <button id="disable-all" onclick="DisableAllProducts()">
        <i class="fas fa-exclamation"></i>
    </button>
    <!-- It forces to change the status of all products to default as on the const AllProducts -->
    <button id="default-all" onclick="DefaultAllProducts()">
        <i class="fas fa-archive"></i>
    </button>
    
    <h1 class="gradient-text">Active Products</h1>

    <h2>All Products</h2>
    <!-- Here are displayed all the products -->
    <div id="all-products">
        <form id="product-form">
            <div id="product-list"></div>
        </form>
    </div>

    <!-- Generating a list with all the products and the category they belong to -->
    <button id="generateListBtn" onclick="convertCartToExcelList()">Generate List</button>

    <!-- Connections between javascript files so all the functions run properly -->
    <script src="../e-order.js"></script>
    <script src="../js_extensions/active-products.js"></script>

</body>

</html>
