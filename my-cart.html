<!DOCTYPE html>
<html lang="en">
<head>
    <title>My cart</title>
    <link rel="stylesheet" type="text/css" href="e-order.css">
</head>
<body>
    <h1>My Cart</h1>
    <ul id="cart-items"></ul>

    <script src="e-order.js"></script>
    <script>
        
        function displayCartItems() {
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.innerHTML = '';   //Clearing existing cart items

            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem = '${item.name} - Quantity: ${item.quantity}';
                cartItemsList.appendChild(listItem);
            });
        }
        
        //Calling displayCartItems() when the my-cart.html loads
        window.addEventListener('DOMContentLoaded', displayCartItems);
    </script>
</body>
</html>
